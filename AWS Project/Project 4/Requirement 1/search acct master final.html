<!DOCTYPE html>
<html>
<head>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery.min.js"></script>
  <title>Search Account Master</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  
</head>
<body>

  <h1>Search Account Master</h1>
  <div class="container">
  <form id="searchForm" >
    <label for="accountNo">Account No:</label>
    <input type="text" id="accountNo" name="accountNo">
    <br><br>
    <label for="accountName">Account Name:</label>
    <input type="text" id="accountName" name="accountName">
    <br><br>

    <label for="accountType">Account Type:</label>
    <select id="accountType" name="accountType">
        <option value="">-- Select Account Type --</option>
        <option value="I">Income</option>
        <option value="E">Expense</option>
        <option value="L">Liability</option>
        <option value="A">Asset</option>
      
    </select>
<br><br>
    <button type="submit" class="submit">Search</button>
  </form>
</div>
<div class="table">
  <table id="resultsTable" border="1px  black">
    <thead>
      <tr>
        <th>Account No</th>
        <th>Account Name</th>
        <th>Account Type</th>
        <th>Account Description</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- Results will be dynamically inserted here -->
    </tbody>
  </table>
</div>

  <script>
document.getElementById('searchForm').addEventListener('submit', function (event) {
  event.preventDefault(); // Prevent form submission

  // Get the search criteria
  var accountNo = document.getElementById('accountNo').value.trim();
  var accountName = document.getElementById('accountName').value.trim();
  var accountType = document.getElementById('accountType').value;

  // Prepare the search criteria as an object
  var searchData = {
    acc_no: accountNo,
    acc_name: accountName,
    acc_type: accountType
  };

  // Perform the search by sending an API request to Lambda function
  $.ajax({
    type: 'post',
    url: "https://28ezkgz3xh.execute-api.us-east-1.amazonaws.com/default/g4_p4_r1",
    data: JSON.stringify(searchData),
    dataType: 'json',
    success: function (response) {
  console.log(response); // Check the structure of the response
  alert('Record Fetched successfully');
  displayResults(response);
},

    error: function () {
      console.log('Error while performing search');
    }
  });
});

function displayResults(result) {
  var tableBody = document.getElementById('resultsBody');

  // Clear previous results
  tableBody.innerHTML = '';

  // Iterate over each item in the result array
  result.forEach(function (item) {
    var row = document.createElement('tr');
    row.innerHTML = `
      <td>${item.acc_no}</td>
      <td>${item.acc_name}</td>
      <td>${item.acc_type}</td>
      <td>${item.acc_desc}</td>
    `;
    tableBody.appendChild(row);
  });
}



  </script>
</body>
</html>
